<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7cb342">
  
  <!-- Script para aplicar tema antes do carregamento completo -->
  <script>
    // Aplica o tema imediatamente para evitar flash
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>
  
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' https: data:;
    connect-src 'self' https://viacep.com.br;
    frame-src 'none';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  ">
  
  <link rel="manifest" href="manifest.json">
  <title>üçî Kadu Lanches - Dados de Entrega</title>
  
  <!-- Font Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Preload da fonte principal para evitar FOUT -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet" media="print">
  <script>
    if (document.querySelector('link[media="print"]')) {
      document.querySelector('link[media="print"]').media = 'all';
    }
  </script>
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  </noscript>
  
  <!-- Critical CSS -->
  <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
  <header class="flow-header">
    <button class="close-flow" id="btn-voltar" aria-label="Voltar ao card√°pio">‚Üê</button>
    <h2>üìç Dados de Entrega</h2>
    <button id="theme-toggle" aria-label="Alternar tema escuro/claro" aria-pressed="false">üåô</button>
  </header>

  <section class="flow-section">
    <div class="flow-content">
      <form id="delivery-form" class="delivery-form">
        <label for="del-nome">Nome completo
          <input type="text" id="del-nome" required aria-required="true" aria-invalid="false" placeholder="Jo√£o da Silva">
          <small id="nome-error-numbers" class="error-message">‚ùå O nome n√£o pode conter n√∫meros. Por favor, informe o nome correto.</small>
          <small id="nome-error-incomplete" class="error-message">‚ùå Por favor, informe o nome completo.</small>
        </label>
        <label for="del-telefone">Telefone (WhatsApp)
          <input type="tel" id="del-telefone" required aria-required="true" aria-invalid="false" placeholder="(11) 99999-9999" maxlength="15">
          <small id="telefone-error-letters" class="error-message">‚ùå O telefone n√£o pode conter letras. Por favor, informe o telefone correto.</small>
          <small id="telefone-error-incomplete" class="error-message">‚ùå O campo telefone est√° incompleto.</small>
        </label>
        <label for="del-telefone-adicional">Telefone adicional (opcional)
          <input type="tel" id="del-telefone-adicional" aria-required="false" placeholder="(11) 98888-8888" maxlength="15">
          <small id="telefone-adicional-error-letters" class="error-message">‚ùå O telefone adicional n√£o pode conter letras. Por favor, informe o telefone adicional correto.</small>
          <small id="telefone-adicional-error-incomplete" class="error-message">‚ùå O campo telefone adicional est√° incompleto.</small>
        </label>
        
        <label for="del-cep">CEP (opcional - para buscar endere√ßo automaticamente)</label>
        <div class="cep-group">
          <div class="cep-input-wrapper">
            <input type="text" id="del-cep" aria-required="false" aria-invalid="false" placeholder="12345-678" maxlength="9">
            <small id="cep-loading" class="success-message">üîç Buscando CEP...</small>
            <small id="cep-error" class="error-message">‚ùå CEP n√£o encontrado</small>
          </div>
          <button type="button" id="btn-buscar-cep" class="btn-primary btn-buscar-cep">
            üîç Buscar
          </button>
        </div>
        
        <div class="form-row">
          <label for="del-rua">Rua
            <input type="text" id="del-rua" required aria-required="true" aria-invalid="false" placeholder="Rua das Flores">
            <small id="rua-error" class="error-message hidden">‚ùå Por favor, insira a rua completa.</small>
          </label>
          <label for="del-numero" class="form-numero">N√∫mero
            <input type="text" id="del-numero" required aria-required="true" aria-invalid="false" placeholder="123">
          </label>
        </div>
        <div class="form-row">
          <label for="del-bairro">Bairro
            <input type="text" id="del-bairro" required aria-required="true" aria-invalid="false" placeholder="Centro">
            <small id="bairro-error-numbers" class="error-message">‚ùå O bairro n√£o pode conter n√∫meros.</small>
            <small id="bairro-error-incomplete" class="error-message">‚ùå Por favor, insira o bairro completo.</small>
          </label>
          <label for="del-cidade">Cidade
            <input type="text" id="del-cidade" required aria-required="true" aria-invalid="false" placeholder="S√£o Paulo">
            <small id="cidade-error-numbers" class="error-message">‚ùå A cidade n√£o pode conter n√∫meros.</small>
            <small id="cidade-error-incomplete" class="error-message">‚ùå Por favor, insira a cidade completa.</small>
          </label>
        </div>
        <label for="del-referencia">Ponto de refer√™ncia (opcional)
          <input type="text" id="del-referencia" aria-required="false">
        </label>
        <div class="flow-actions">
          <button type="submit" class="btn-primary">Continuar para pagamento</button>
        </div>
      </form>
    </div>
  </section>

  <script src="js/config.js"></script>
  <script src="js/security.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/notification.js"></script>
  <script src="js/shared.js"></script>
  <script src="js/entrega.js"></script>
  
  <!-- Pull to Refresh -->
  <script src="js/pull-refresh.js"></script>
</body>
</html>
