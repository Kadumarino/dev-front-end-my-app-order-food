<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7cb342">
  
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' https: data:;
    connect-src 'self';
    frame-src 'none';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  ">
  
  <link rel="manifest" href="manifest.json">
  <title>üçî Kadu Lanches - Dados de Entrega</title>
  
  <!-- Font Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Critical CSS -->
  <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
  <header class="flow-header">
    <button class="close-flow" id="btn-voltar" aria-label="Voltar ao card√°pio">‚Üê</button>
    <h2>üìç Dados de Entrega</h2>
    <button id="theme-toggle" aria-label="Alternar tema escuro/claro" aria-pressed="false">üåô</button>
  </header>

  <section class="flow-section">
    <div class="flow-content">
      <form id="delivery-form" class="delivery-form">
        <label for="del-nome">Nome completo
          <input type="text" id="del-nome" required aria-required="true" aria-invalid="false" placeholder="Jo√£o da Silva">
          <small id="nome-error-numbers" class="error-message">‚ùå O nome n√£o pode conter n√∫meros. Por favor, informe o nome correto.</small>
          <small id="nome-error-incomplete" class="error-message">‚ùå Por favor, informe o nome completo.</small>
        </label>
        <label for="del-telefone">Telefone (WhatsApp)
          <input type="tel" id="del-telefone" required aria-required="true" aria-invalid="false" placeholder="(11) 99999-9999" maxlength="15">
          <small id="telefone-error-letters" class="error-message">‚ùå O telefone n√£o pode conter letras. Por favor, informe o telefone correto.</small>
          <small id="telefone-error-incomplete" class="error-message">‚ùå O campo telefone est√° incompleto.</small>
        </label>
        <label for="del-telefone-adicional">Telefone adicional (opcional)
          <input type="tel" id="del-telefone-adicional" aria-required="false" placeholder="(11) 98888-8888" maxlength="15">
          <small id="telefone-adicional-error-letters" class="error-message">‚ùå O telefone adicional n√£o pode conter letras. Por favor, informe o telefone adicional correto.</small>
          <small id="telefone-adicional-error-incomplete" class="error-message">‚ùå O campo telefone adicional est√° incompleto.</small>
        </label>
        
        <label for="del-cep">CEP</label>
        <div class="cep-group">
          <div class="cep-input-wrapper">
            <input type="text" id="del-cep" required aria-required="true" aria-invalid="false" placeholder="12345-678" maxlength="9">
            <small id="cep-error-letters" class="error-message">‚ùå O CEP n√£o pode conter letras. Por favor, informe o CEP correto.</small>
            <small id="cep-error-incomplete" class="error-message">‚ùå O campo CEP est√° incompleto.</small>
            <small id="cep-loading" class="success-message">üîç Buscando CEP...</small>
            <small id="cep-error" class="error-message">‚ùå CEP n√£o encontrado</small>
          </div>
          <button type="button" id="btn-buscar-cep" class="btn-primary btn-buscar-cep">
            üîç Buscar
          </button>
        </div>
        
        <div class="form-row">
          <label for="del-rua">Rua
            <input type="text" id="del-rua" required aria-required="true" aria-invalid="false" placeholder="Rua das Flores">
            <small id="rua-error" style="display: none; color: #f44336;">‚ùå Por favor, insira a rua completa.</small>
          </label>
          <label for="del-numero" style="flex: 0 0 120px;">N√∫mero
            <input type="text" id="del-numero" required aria-required="true" aria-invalid="false" placeholder="123">
          </label>
        </div>
        <div class="form-row">
          <label for="del-bairro">Bairro
            <input type="text" id="del-bairro" required aria-required="true" aria-invalid="false" placeholder="Centro">
            <small id="bairro-error-numbers" class="error-message">‚ùå O bairro n√£o pode conter n√∫meros.</small>
            <small id="bairro-error-incomplete" class="error-message">‚ùå Por favor, insira o bairro completo.</small>
          </label>
          <label for="del-cidade">Cidade
            <input type="text" id="del-cidade" required aria-required="true" aria-invalid="false" placeholder="S√£o Paulo">
            <small id="cidade-error-numbers" class="error-message">‚ùå A cidade n√£o pode conter n√∫meros.</small>
            <small id="cidade-error-incomplete" class="error-message">‚ùå Por favor, insira a cidade completa.</small>
          </label>
        </div>
        <label for="del-referencia">Ponto de refer√™ncia (opcional)
          <input type="text" id="del-referencia" aria-required="false">
        </label>
        <div class="flow-actions">
          <button type="submit" class="btn-primary">Continuar para pagamento</button>
        </div>
      </form>
    </div>
  </section>

  <script src="js/config.js"></script>
  <script src="js/security.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/notification.js"></script>
  <script src="js/shared.js"></script>
  <script>
    // Event listener para bot√£o voltar
    document.getElementById('btn-voltar').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Carregar dados existentes se houver
    const user = JSON.parse(localStorage.getItem('user')) || {};
    document.getElementById('del-nome').value = user.nome || '';
    document.getElementById('del-telefone').value = user.telefone || '';
    document.getElementById('del-telefone-adicional').value = user.telefoneAdicional || '';
    if (user.endereco) {
      document.getElementById('del-cep').value = user.endereco.cep || '';
      document.getElementById('del-rua').value = user.endereco.rua || '';
      document.getElementById('del-numero').value = user.endereco.numero || '';
      document.getElementById('del-bairro').value = user.endereco.bairro || '';
      document.getElementById('del-cidade').value = user.endereco.cidade || '';
      document.getElementById('del-referencia').value = user.endereco.referencia || '';
    }

    // Configurar valida√ß√µes em tempo real com mensagens de erro
    setupNameValidationWithError('del-nome', 'nome-error-numbers', 'nome-error-incomplete');
    setupPhoneValidationWithError('del-telefone', 'telefone-error-letters', 'telefone-error-incomplete');
    setupPhoneValidationWithError('del-telefone-adicional', 'telefone-adicional-error-letters', 'telefone-adicional-error-incomplete', true);
    setupCepValidationWithError('del-cep', 'cep-error-letters', 'cep-error-incomplete');
    setupFieldValidationWithError('del-rua', (v) => v && v.length > 1, capitalizeAsYouType, 'rua-error');
    setupFieldValidation('del-numero', validateNumber);
    setupBairroValidationWithError('del-bairro', 'bairro-error-numbers', 'bairro-error-incomplete');
    setupCidadeValidationWithError('del-cidade', 'cidade-error-numbers', 'cidade-error-incomplete');
    setupFieldValidation('del-referencia', () => true, capitalizeAsYouType);
    
    // Buscar CEP
    const cepField = document.getElementById('del-cep');
    const btnBuscarCep = document.getElementById('btn-buscar-cep');
    const cepLoading = document.getElementById('cep-loading');
    const cepError = document.getElementById('cep-error');
    
    async function buscarCEP() {
      const cep = cepField.value.replace(/\D/g, '');
      
      if (cep.length !== 8) {
        alert('‚ùå Digite um CEP v√°lido com 8 d√≠gitos');
        cepField.focus();
        return;
      }
      
      cepLoading.classList.add('show');
      cepError.classList.remove('show');
      btnBuscarCep.disabled = true;
      
      const result = await searchCEP(cep);
      
      cepLoading.classList.remove('show');
      btnBuscarCep.disabled = false;
      
      if (result) {
        document.getElementById('del-rua').value = capitalizeAsYouType(result.rua || '');
        document.getElementById('del-bairro').value = capitalizeAsYouType(result.bairro || '');
        document.getElementById('del-cidade').value = capitalizeAsYouType(result.cidade || '');
        document.getElementById('del-numero').focus();
      } else {
        cepError.classList.add('show');
        alert('‚ùå CEP n√£o encontrado. Verifique o n√∫mero digitado.');
      }
    }
    
    btnBuscarCep.addEventListener('click', buscarCEP);
    cepField.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        buscarCEP();
      }
    });

    // Salvar e ir para pagamento
    document.getElementById('delivery-form').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const nome = document.getElementById('del-nome').value.trim();
      const telefone = document.getElementById('del-telefone').value.trim();
      const telefoneAdicional = document.getElementById('del-telefone-adicional').value.trim();
      const cep = document.getElementById('del-cep').value.trim();
      const rua = document.getElementById('del-rua').value.trim();
      const numero = document.getElementById('del-numero').value.trim();
      const bairro = document.getElementById('del-bairro').value.trim();
      const cidade = document.getElementById('del-cidade').value.trim();
      const referencia = document.getElementById('del-referencia').value.trim();
      
      // Valida√ß√µes
      if (!validateName(nome)) {
        alert('‚ùå Nome inv√°lido');
        document.getElementById('del-nome').focus();
        return;
      }
      
      if (!validatePhone(telefone)) {
        alert('‚ùå Telefone inv√°lido');
        document.getElementById('del-telefone').focus();
        return;
      }
      
      if (telefoneAdicional && !validatePhone(telefoneAdicional)) {
        alert('‚ùå Telefone adicional inv√°lido');
        document.getElementById('del-telefone-adicional').focus();
        return;
      }
      
      if (!validateCEP(cep)) {
        alert('‚ùå CEP inv√°lido');
        document.getElementById('del-cep').focus();
        return;
      }
      
      if (!validateAddress(rua) || !validateAddress(bairro) || !validateAddress(cidade)) {
        alert('‚ùå Preencha todos os campos do endere√ßo');
        return;
      }
      
      // Valida√ß√£o espec√≠fica de rua (mais de 1 caractere)
      if (rua.length <= 1) {
        alert('‚ùå Por favor, insira a rua completa');
        document.getElementById('del-rua').focus();
        return;
      }
      
      // Valida√ß√£o espec√≠fica de bairro (n√£o pode ter n√∫meros e mais de 1 caractere)
      if (/\d/.test(bairro)) {
        alert('‚ùå O bairro n√£o pode conter n√∫meros');
        document.getElementById('del-bairro').focus();
        return;
      }
      
      if (bairro.length <= 1) {
        alert('‚ùå Por favor, insira o bairro completo');
        document.getElementById('del-bairro').focus();
        return;
      }
      
      // Valida√ß√£o espec√≠fica de cidade (n√£o pode ter n√∫meros e m√≠nimo 3 caracteres)
      if (/\d/.test(cidade)) {
        alert('‚ùå A cidade n√£o pode conter n√∫meros');
        document.getElementById('del-cidade').focus();
        return;
      }
      
      if (cidade.length < 3) {
        alert('‚ùå Por favor, insira a cidade completa');
        document.getElementById('del-cidade').focus();
        return;
      }
      
      if (!validateNumber(numero)) {
        alert('‚ùå N√∫mero inv√°lido');
        document.getElementById('del-numero').focus();
        return;
      }
      
      const user = {
        nome: capitalizeName(nome),
        telefone,
        telefoneAdicional: telefoneAdicional || null,
        endereco: { cep, rua, numero, bairro, cidade, referencia }
      };
      
      localStorage.setItem('user', JSON.stringify(user));
      window.location.href = 'pagamento.html';
    });
  </script>
</body>
</html>
