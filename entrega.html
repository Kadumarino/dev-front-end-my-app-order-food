<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7cb342">
  
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' https: data:;
    connect-src 'self';
    frame-src 'none';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  ">
  
  <link rel="manifest" href="manifest.json">
  <title>üçî Kadu Lanches - Dados de Entrega</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
  <header class="flow-header">
    <button class="close-flow" onclick="window.location.href='index.html'" aria-label="Voltar ao card√°pio">‚Üê</button>
    <h2>üìç Dados de Entrega</h2>
    <button id="theme-toggle" style="background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.4); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;" aria-label="Alternar tema escuro/claro" aria-pressed="false">üåô</button>
  </header>

  <section class="flow-section">
    <div class="flow-content">
      <form id="delivery-form" class="delivery-form">
        <label for="del-nome">Nome
          <input type="text" id="del-nome" required aria-required="true" aria-invalid="false">
        </label>
        <label for="del-telefone">Telefone
          <input type="tel" id="del-telefone" required aria-required="true" aria-invalid="false">
        </label>
        <div class="form-row">
          <label for="del-rua">Rua
            <input type="text" id="del-rua" required aria-required="true" aria-invalid="false">
          </label>
          <label for="del-numero">N√∫mero
            <input type="text" id="del-numero" required aria-required="true" aria-invalid="false">
          </label>
        </div>
        <label for="del-bairro">Bairro
          <input type="text" id="del-bairro" required aria-required="true" aria-invalid="false">
        </label>
        <label for="del-cidade">Cidade
          <input type="text" id="del-cidade" required aria-required="true" aria-invalid="false">
        </label>
        <label for="del-referencia">Ponto de refer√™ncia (opcional)
          <input type="text" id="del-referencia" aria-required="false">
        </label>
        <div class="flow-actions">
          <button type="submit" class="btn-primary">Continuar para pagamento</button>
        </div>
      </form>
    </div>
  </section>

  <script src="js/config.js"></script>
  <script src="js/security.js"></script>
  <script src="js/notification.js"></script>
  <script src="js/shared.js"></script>
  <script>
    // Carregar dados existentes se houver/////
    const user = JSON.parse(localStorage.getItem('user')) || {};
    document.getElementById('del-nome').value = user.nome || '';
    document.getElementById('del-telefone').value = user.telefone || '';
    if (user.endereco) {
      document.getElementById('del-rua').value = user.endereco.rua || '';
      document.getElementById('del-numero').value = user.endereco.numero || '';
      document.getElementById('del-bairro').value = user.endereco.bairro || '';
      document.getElementById('del-cidade').value = user.endereco.cidade || '';
      document.getElementById('del-referencia').value = user.endereco.referencia || '';
    }

    // Salvar e ir para pagamento
    document.getElementById('delivery-form').addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Coletar e sanitizar dados
      const rawData = {
        nome: document.getElementById('del-nome').value.trim(),
        telefone: document.getElementById('del-telefone').value.trim(),
        rua: document.getElementById('del-rua').value.trim(),
        numero: document.getElementById('del-numero').value.trim(),
        bairro: document.getElementById('del-bairro').value.trim(),
        cidade: document.getElementById('del-cidade').value.trim(),
        referencia: document.getElementById('del-referencia').value.trim()
      };
      
      // Sanitizar dados
      const nome = sanitizeText(rawData.nome);
      const telefone = sanitizeText(rawData.telefone);
      const endereco = {
        rua: sanitizeText(rawData.rua),
        numero: sanitizeText(rawData.numero),
        bairro: sanitizeText(rawData.bairro),
        cidade: sanitizeText(rawData.cidade),
        referencia: sanitizeText(rawData.referencia)
      };
      
      // Validar dados cr√≠ticos
      if (!nome || nome.length < 3) {
        alert('‚ùå Por favor, informe seu nome completo');
        return;
      }
      
      if (!validatePhone(telefone)) {
        alert('‚ùå Por favor, informe um telefone v√°lido');
        return;
      }
      
      if (!endereco.rua || !endereco.numero || !endereco.bairro || !endereco.cidade) {
        alert('‚ùå Por favor, preencha todos os campos obrigat√≥rios do endere√ßo');
        return;
      }
      
      const user = { nome, telefone, endereco };
      localStorage.setItem('user', JSON.stringify(user));
      window.location.href = 'pagamento.html';
    });
  </script>
</body>
</html>
